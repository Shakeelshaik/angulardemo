<form #frm="ngForm" (ngSubmit)="onSubmit(frm.value)">
  <h3>Template Driven Example:</h3>
  <div class="">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" required 
        ngModel #validName="ngModel" minlength="4">
        <div [hidden]="validName.valid || validName.pristine" class="alert alert-danger">
            This field is required
        </div>
        {{validName.errors}}
    </div>
    
    <div class="form-group">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" name="pwd" ngModel>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" name="addr" ngModel>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" name="addr2" ngModel>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="city" ngModel>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" name="state" ngModel>
        <option selected>Choose...</option>
        <option>Hyderabad</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" name="zip" ngModel>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!frm.valid">Sign in</button>
</form>

{{frm.valid}}
